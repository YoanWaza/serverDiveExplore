version: 2.1
orbs:
  node: circleci/node@5

jobs:
  build-test-link:
    executor: node/default
    steps:
      - checkout
      - run:
        name: install dependencies
        command: npm install
      - run: 
        name: run tests
        command: npm run test
      - run: 
        name: run lint
        command: npm run lint